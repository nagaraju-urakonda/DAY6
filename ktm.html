<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kms to miles converter</title>
    <script src="ktm.js"></script>
    <link rel="stylesheet" href="ktm.css">
</head>
<body>
    <h1>KMS TO MILES CONVERTER</h1>
    <form>
        <input type="number" placeholder="enter kms"  id="km"> <br><br>
        <input type="button" value="convert to miles" onclick="convert()"> <br><br>       
    </form>

    <h1 id="result">result</h1> 

    <h1>kgs to pounds</h1>
    <form>
        <input type="number" placeholder="enter kgs"  id="kg"> <br><br>
        <input type="button" value="convert to pounds" onclick="convertPounds()"> <br><br>
    </form>
    <h1 id="result2">result2</h1> 
    <h1>simple intrest calculator</h1>
    <form>
        <input type="number" placeholder="enter principal amount"  id="principal"> <br><br>
        <input type="number" placeholder="enter rate of interest"  id="rate"> <br><br>
        <input type="number" placeholder="enter time in years"  id="time"> <br><br>
        <input type="button" value="calculate simple intrest" onclick="simpleIntrest()"> <br><br>
    </form>
    <h1 id="result3">result3</h1>
    

    <h1>mobile number validator</h1>
    <form>
        <input type="text" placeholder="enter mobile number"  id="mobile">
        <input type="button" value="validate mobile number" onclick="validator()"> 
    </form>
    <h1 id="result4">result4</h1>
</body>
</html>
